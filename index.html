<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="weather-location"></div>
    </div>
    <div class="top">
        <div class="left-container">
            <img src="" alt="Weather Icon" class="weather-icon">
            <div class="weather-description"></div>
            <div class="weather-degrees"></div>
        </div>

        <div class="right-container">
            <div class="world-location">
                <img src="img/world.png" alt="icon of the world">
                <div class="info">
                    <div class="longitude">Longitude: </div>
                    <div class="latitude">Latitude: </div>
                </div>
            </div>
            <div class="humidity">
                <img src="img/humidity.png" alt="icon of humidity">
                <div class="humidity-text">Humidity: </div>
            </div>
            <div class="wind-speed">
                <img src="img/wind.png" alt="icon of wind">
                <div class="wind-speed-text">Wind Speed: </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
